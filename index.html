<!Doctype html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">
</head>
<body>
<script>
    $(document).ready(function(){
        $(".Login").click(function(){
            $("#login-form").show();
            $("#form-signup").hide();
        });

        $(".Signup").click(function(){
            $("#login-form").hide();
            $("#form-signup").css("display","block");
        });

    });
</script>
<div class="site-login">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-xs-12 loginForm">
            <form id="login-form">
            <ul class="tab-group">
                <li class="tab active Login"><a href="#">Log In</a></li>
                <li class="tab Signup"><a href="#">Sign Up</a></li>
            </ul>
            <div id="login">
                <h1>Welcome Back!</h1>
                <div class="field-wrap">
                    <input type="text" placeholder="Username" autofocus required>
                </div>
                <div class="field-wrap">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="remember">
                    <input type="checkbox" class="toggle-switch">
                </div>
                <div style="color:#999;margin:1em 0">
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                </div>
                <div class="form-group" style="margin-bottom: 0">
                    <input type="button" class="button-block" name="login-button" value="LOG IN">
                </div>
            </div>
            </form>
        </div>
    </div>
</div>


<div class="site-signup">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-xs-12 loginForm">
            <form id="form-signup" style="display: none;">
            <ul class="tab-group">
                <li class="tab Login"><a href="#">Log In</a></li>
                <li class="tab active Signup"><a href="#">Sign Up</a></li>
            </ul>
            <div id="signup">
                <h1>Sign Up</h1>
                <div class="field-wrap">
                    <input type="text" placeholder="Username" autofocus required>
                </div>
                <div class="field-wrap">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="field-wrap">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group" style="margin-bottom: 0">
                    <input type="button" class="button-block" name="signup-button" value="GET STARTED">
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
